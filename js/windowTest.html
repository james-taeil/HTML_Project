<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script type="text/javascript">
        function open1() {
            window.open('open.html');
        }
        function open2() {
            window.open('open.html', ", width=300, height=500 scrollbars=no, toolbar=no, menubar=no, status=no, location=no");
        }

        function open3(url) {
            window.open(url, ", width=300, height=500 scrollbars=no, toolbar=no, menubar=no, status=no, location=no");
        }
    </script>
</head>
<body>
    <h1>window 객체</h1>
    <h3>open 메소드 확인</h3>
    <div>
        <a href="#" onclick="open1(); return false;">새 창 열기</a>
        <br/>
        <a href="#" onclick="open2(); return false;">팝업 창 열기</a>
        <br/>
        <a href="#" onclick="open3('https://www.naver.com/'); return false;">네이버</a>
        <br/>
        <a href="#" onclick="open3('https://www.daum.net'); return false;">다음</a>
        <br/>
    </div>
</body>
</html>
