<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
</head>
<body>
    <div>
        <center>
            <a href="https://www.naver.com/"><img src="네이버 모자.jpg" alt="로고" width="70" height="70">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://www.naver.com/"><img src="naver.PNG" alt="네이버 글씨" width="100" height="70">
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;<span><input type="text" autofocus="autofocus" width="200" height="55"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;<span><input type="submit" name="text" value="검색"></span>
        </center>
    </div>
    <br><br><br><hr>
    <div>
        <center>
        <span><a href="https://section.cafe.naver.com/" target="_blank">카페</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://section.blog.naver.com/" target="_blank">블로그</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://kin.naver.com/"target="_blank">지식인</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://shopping.naver.com/" target="_blank">쇼핑</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://tv.naver.com/" target="_blank">TV</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://dict.naver.com/" target="_blank">사전</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://news.naver.com/" target="_blank">뉴스</a></span>
        &nbsp;&nbsp;&nbsp;&nbsp;<span><a href="https://finance.naver.com/" target="_blank">증권</a></span>
        </center>
    </div>
    <div>
        <select name="더 보기" id="more_event">
            <optgroup label="ㄱ - ㄷ">
                <option>그라폴리오</option>
                <option>날씨</option>
                <option>네이버 예약</option>
                <option>네이버 클라우드</option>
            </optgroup>
        </select>
    </div>
    <div id="login">
        <form>
            <fieldset>
                <legend>로그인 화면</legend>
                <table>
                    <tr>
                        <td><input id="input_id" type="text" placeholder="아이디">&nbsp;<input type="button" value="로그인"></td>
                    </tr>
                    <tr>
                        <td><input id="passwd" type="text" placeholder="비밀번호"></td>
                    </tr>
                        <td><input type="checkbox">로그인 상태유지</td>
                    <tr>
                        <div id="sign">
                        <td><a href="information_search">회원가입</a></td>
                        </div>
                        <div id = "search">
                        <td><a href="information_search">아이디/비밀번호 찾기</a></td>
                        </div>
                    </tr>    
                </table>
            </fieldset>
        </form>
    </div>
    <hr>
    <div id="information_search">
        <form>
            <fieldset>
                <table>
                    <table>
                    <tr>
                        <td><label for="id">아이디</label></td>
                        <td><input id="id1" type="text" placeholder="아이디를 입력하시오 (영문자와 숫자로 구성되며 6~12로 입력 첫글자는 반드시 소문자" size="100"></td>
                    </tr>
                    <tr>
                        <td><label for="passwd">비밀번호</label></td>
                        <td><input id="id2" type="text" placeholder="비밀번호를 입력하시오(문자와 숫자로 구성되며, 8~12자리로 입력)" size="100"></td>
                    </tr>
                    <tr>    
                        <td><label for="passwd_check">비밀번호확인</label></td>
                        <td><input id="id3" type="text" placeholder="비밀번호를 재입력하시오" size="100"></td>
                    </tr>
                    <tr>
                        <td><label for=""><br></label></td>
                    </tr>
                    <tr>
                        <td><label for="name">이름</label></td>
                        <td><input id="name" type="text" value="" size="100"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">성별</label></td>
                        <td><input type="radio" name="gender" id="gender1" value="남자">남자
                        <input type="radio" name="gender" id="gender2" value="여자">여자</td>
                    </tr>
                    <tr>
                        <td><label for="birthday">생일</label></td>
                        <td><input type="date" ></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td><input type="text" placeholder="본인확인(이메일)" size="60"></td>
                    </tr>   
                </table>
                <table><br>
                    <select>
                        <optgroup>
                            <option value="number">+82</option>
                        </optgroup>
                    </select>&nbsp;
                        <input type="text" size="100">&nbsp;<input type="button" value="인증">
                        <td><input type="text" value="인증번호" size="100">&nbsp;<input type="button" value="확인"></td>
                </table>
                <table>
                    <center>
                    <input type="button" value="전송">
                    <input type="button" value="취소">
                    </center>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
